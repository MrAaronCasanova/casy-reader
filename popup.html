<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Casy Reader</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="model-header">
    <h1 class="logo">
      <img src="logo/icon_150.png" alt="Casy Reader Logo" class="logo-icon"> Casy Reader
      <span class="version">(1.0.0)</span>
    </h1>
  </div>

  <button class="read-button">Read</button>

  <div class="modal-content">
    <p>Practice your speed reading with any text on the web!!!</p>
  </div>
  <div class="modal-icons">
    <div class="flex-container">
      <div class="flex">
        <a href="https://casytyping.herokuapp.com" target="_blank">
          <i class="fa fa-globe"></i>
        </a>
      </div>
      <div class="flex">
        <a href="https://casynova.herokuapp.com" target="_blank">
          <i class="fa fa-book"></i>
        </a>
      </div>
      <div class="flex">
        <a href="https://twitter.com/casy_nova" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
      </div>
      <div class="flex">
        <a href="https://github.com/mraaroncasanova" target="_blank">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
  </div>

  <script src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
